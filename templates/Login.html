<h1><img src="images/iggyIcon_mini.png">SMV Boost Login</h1>
<form id="login-form" action="" >
	<fieldset>
		<img src="images/Optimized-mychip.png" alt="Boost QR Code" height="150" width="150">
		<label for="code">Your Long Code:</label>
		<input id="code" name="code" type="number" placeholder="EX: 10003106"/>
		<input id="submit-button" class="main-button" name="submit" type="submit"/>
		<label id="error" style="display:none">*Please Enter Your Code</label>
	</fieldset>
</form>
